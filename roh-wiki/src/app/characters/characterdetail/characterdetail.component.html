<div class="row">
  <div class="col-xs-12">
    <img [src]="character.imagePath" alt="{{ character.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ character.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Character <span
          class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToCharacterList()" style="cursor: pointer;">To Character List</a></li>
        <li><a href="#">Edit character</a></li>
        <li><a href="#">Delete Character</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let backstory of character.backstory">
        {{ backstory.name }}: {{ backstory.text}}
      </li>
    </ul>
  </div>
</div>
