<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-10 form-group">
          <label for="name">Text</label>
          <input type="text" id="text" class="form-control" #infoInput>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" (click)="onAddChar()">Hinzufügen</button>
            <button class="btn btn-danger" type="button" (click)="onDeleteChar()">Löschen</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Abbrechen</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
